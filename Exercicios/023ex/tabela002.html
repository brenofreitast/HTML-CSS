<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td, th{
            border: 1px solid black;
            padding: 8px;
            

        }
        .alinha{
            text-align: right;
        }
        thead{
            background-color: rgba(128, 128, 128, 0.575);
        }
        tfoot{
            background-color: rgba(128, 128, 128, 0.575);
        }

    </style>
</head>
<body>

    <h1>Uso de Tabelas Grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="alinha">45.973.190</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="alinha">21.322.692</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="alinha">17.219.679</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="alinha">14.850.513</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="alinha">11.824.665</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="alinha">11.229.915</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="alinha">9.539.029</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="alinha">9.233.656</td>
            </tr>
            <tr>
                <td>Pará</td>
                <td class="alinha">8.664.306</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>População Total</th>
                <td class="alinha"><strong>212.583.720</strong></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
