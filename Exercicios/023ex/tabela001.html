<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }

    </style>
</head>
<body>

    <h1>Primeira tabela</h1>
    <!--
    
    HIERARQUIA DE TABELAS (simples)
    
    TABLE = tabela
        TABLE ROW = linha de tabela (<tr>)
            TABLE HEADER = cabe√ßalho de tabela
            TABLE DATA = dado de tabela (<td>)

    -->
    <table> 
        <tr> <!--Primeira linha -->
            <td>A1</td> <!--Dado de tabela -->
            <td>B1</td> <!--Dado de tabela -->
            <td>C1</td> <!--Dado de tabela -->
        </tr>
        <tr> <!--Segunda linha -->
            <td>A2</td> <!--Dado de tabela -->
            <td>B2</td> <!--Dado de tabela -->
            <td>C2</td> <!--Dado de tabela -->
        </tr>
        <tr> <!--Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
